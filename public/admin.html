<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ECOMERCE-Backend-1E</title>
</head>

<body>
    <nav class="navbar bg-secondary">
        <div class="container">
            <a class="navbar-brand text-light" href="#">
                <img src="https://cdn2.iconfinder.com/data/icons/random-set-1/439/Asset_76-128.png" alt="Logo"
                    width="30" height="24"> Backend
            </a>
        </div>

    </nav>
    <main>
        <div class="text-center">
            <button type="button" class="btn btn-dark">Inicio</button>
            <button type="button" class="btn btn-dark">User</button>
        </div>
        <section id="principal" class="container text-center">
            <div id="uploadView mb-5">
                <h2>FORMULARIO</h2>
                <form action="/productos" method="post" id="productsForm">
                    <label for="title" class="form-label">Titulo</label>
                    <input type="text" required name="title" class="form-control">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" required name="price" step=".01" class="form-control">
                    <label for="thumbnail" class="form-label">URL Imagen</label>
                    <input type="text" required name="thumbnail" class="form-control">
                    <button type="submit" class="btn btn-success mt-3">CARGAR</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
